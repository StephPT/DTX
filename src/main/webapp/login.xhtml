<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:th="https://www.thymeleaf.org">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <ui:include src="templates/dependinces.xhtml"/>
        <title>Sean's Portfolio</title>
    </h:head>
    <h:body>

        <f:metadata>
            <f:viewParam name="error" value="#{loginController.errored}"/>
        </f:metadata>

        <div th:fragment="content" class="container h-100">
            <form name="f" th:action="@{/login}" method="post" class="row h-100 justify-content-center align-items-center">
                <div class="form-group align-content-center" style="width: 380px">
                    <legend>Please Login</legend>
                    <h:panelGroup rendered="#{loginController.errored}">
                        <div class="alert alert-warning">
                            #{loginController.getMESSAGE()}
                        </div>
                    </h:panelGroup>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control mb-4"/>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control mb-4"/>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </form>
        </div>

    </h:body>
</f:view>
