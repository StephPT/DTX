<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <f:metadata>
            <f:view beforePhase="#{homeController.init()}"/>
        </f:metadata>
        <ui:include src="templates/dependinces.xhtml"/>
        <ui:include src="templates/calendar.xhtml"/>
        <link type="text/css" rel="stylesheet" href="#{resource['css/style.css']}"/>
        <h:outputStylesheet rendered="#{homeController.outstandingTime}">
            #information {
                padding-top: 50px;
            }
        </h:outputStylesheet>
    </h:head>
    <h:body onload="update();">
        <ui:include src="templates/nav.xhtml"/>
        <div>
            <h:outputText rendered="#{homeController.outstandingTime}" styleClass="alert alert-danger w-100 position-absolute text-center" value="#{homeController.outstandingMessage()}"/>
            <h:panelGroup styleClass="w-100 text-center container">
                <div id="information" style="padding-bottom: 50px;">
                    <h1>Hello #{homeController.user.fName}!</h1>
                    <p>Expected Hours: #{homeController.workingHours} | Booked hours: #{homeController.timeForMonth}</p>
                    <hr/>
                </div>
                <div style="width: 75%;margin: 0 auto; padding: 15px; border-style: solid; border-radius: 20px">
                    <h2>Upcoming Dates:</h2>
                    <div id="calendar"></div>
                </div>
            </h:panelGroup>
        </div>
    </h:body>
</f:view>
